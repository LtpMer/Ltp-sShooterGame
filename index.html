<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ltp's 2D Shooter Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Prevent scrollbars */
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Game container styling */
        .game-container {
            background-color: #0d0d1a;
            border: 5px solid #00f0ff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 90%; /* Max width for responsiveness */
            width: 800px; /* Desired width */
            max-height: 90vh; /* Allow container to be scrollable if its content exceeds viewport height */
            overflow-y: auto; /* Enable scrolling for the whole game container if it's too tall */
        }

        /* Canvas styling */
        canvas {
            background-color: #000000;
            display: block;
            border: 3px solid #00c0ff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.5);
            max-width: 100%;
            height: auto;
        }

        /* Info container (score, game over) styling */
        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .info-item {
            font-size: 1.2em;
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
            flex-shrink: 0; /* Prevent items from shrinking */
            white-space: nowrap; /* Keep text on single line */
            margin: 0 5px; /* Add some margin between items */
        }

        /* Adjust info items for better spacing */
        .info-container > :first-child { margin-left: 0; }
        .info-container > :last-child { margin-right: 0; }


        /* Boss health bar styling */
        #bossHealthContainer {
            width: 100%;
            height: 20px;
            background-color: #333;
            border: 2px solid #ff0077;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
            box-shadow: 0 0 15px rgba(255, 0, 119, 0.7);
        }

        #bossHealthBar {
            height: 100%;
            width: 100%;
            background-color: #ff0077;
            transition: width 0.1s linear;
        }

        /* Game message styling */
        .game-message {
            font-size: 1.5em;
            color: #ff0077;
            text-shadow: 0 0 8px #ff0077;
            text-align: center;
            margin-top: 10px;
            min-height: 1.5em;
        }
        .game-message.small-text {
            font-size: 1em;
        }


        /* Button styling */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background-color: #4a0077;
            color: #fff;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            max-width: 200px;
        }

        button:hover {
            background-color: #6a0097;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.6);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 0, 255, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.7s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 0;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Instructions styling */
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
            line-height: 1.5;
            max-width: 600px;
        }

        /* Styling for the level map / level selection */
        #levelMapContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 240, 255, 0.3);
            flex-wrap: wrap;
            max-width: 100%;
        }

        .level-node {
            width: 35px;
            height: 35px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .level-node:hover {
            transform: scale(1.15);
            background-color: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .level-node.completed {
            background-color: #008800;
            border-color: #00ff00;
            color: #fff;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .level-node.current {
            background-color: #ffaa00;
            border-color: #ffee00;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.7);
            transform: scale(1.1);
        }

        /* Style for locked levels */
        .level-node.locked {
            background-color: #222;
            border-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .level-node.locked:hover {
            transform: none;
            background-color: #222;
            box-shadow: none;
        }


        /* Shop specific styling */
        .shop-screen { /* Generic class for both shops */
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Shop items container itself is now scrollable */
        .shop-items-container { /* Generic class for both shop item containers */
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            /* Increased max-height for better visibility */
            max-height: 600px;
            overflow-y: auto;
            padding-right: 15px;
            box-sizing: border-box;
        }

        /* Customize scrollbar (Webkit browsers) */
        .shop-items-container::-webkit-scrollbar {
            width: 8px;
        }

        .shop-items-container::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 10px;
        }

        .shop-items-container::-webkit-scrollbar-thumb {
            background: #00f0ff;
            border-radius: 10px;
            border: 2px solid #1a1a2e;
        }

        .shop-items-container::-webkit-scrollbar-thumb:hover {
            background: #00c0ff;
        }


        .shop-item {
            background-color: #1c1c3a;
            border: 2px solid #00c0ff;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 192, 255, 0.5);
            text-align: left;
            margin: 0 auto;
        }

        .shop-item h3 {
            margin: 0;
            color: #ffdd00;
            font-size: 1.1em;
        }

        .shop-item p {
            margin: 0;
            font-size: 0.8em;
            color: #b0b0b0;
        }

        .shop-item .cost {
            font-size: 1em;
            color: #00ff77;
            font-weight: bold;
        }

        .shop-item.epsilon .cost { /* Specific style for E$ costs */
            color: #ff00ff; /* Purple/pink for E$ */
        }

        .shop-item .equip-status {
            font-size: 0.9em;
            color: #00ff77; /* Green for equipped */
            font-weight: bold;
            text-align: right;
        }

        .shop-item .equip-status.not-equipped {
            color: #aaa; /* Gray for not equipped */
        }

        .shop-item button {
            width: 100%;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        .shop-item button.equip-button {
            background-color: #00774a;
            border-color: #00ff77;
        }
        .shop-item button.equip-button:hover {
            background-color: #00976a;
            box-shadow: 0 5px 20px rgba(0, 255, 119, 0.6);
        }
        .shop-item button.equip-button:disabled {
            background-color: #555;
            border-color: #777;
            cursor: default;
            box-shadow: none;
            transform: none;
            opacity: 0.7;
        }


        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
                gap: 10px;
                width: 95%;
            }

            canvas {
                border-width: 2px;
            }

            .info-item {
                font-size: 1em;
            }

            .game-message {
                font-size: 1.2em;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9em;
                max-width: 100%;
            }

            .instructions {
                font-size: 0.8em;
            }

            #levelMapContainer {
                gap: 5px;
                padding: 5px;
            }

            .level-node {
                width: 30px;
                height: 30px;
                font-size: 0.8em;
            }

            .shop-item {
                width: 95%;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>

        const levels = [];

        function addLevels(start, end, config) {
            for (let i = start; i <= end; i++) {
                levels.push({
                    name: `Level ${i}`,
                    enemyCount: config.baseEnemyCount + (i - start) * config.enemyCountIncrease,
                    enemySpeed: config.baseEnemySpeed + (i - start) * config.enemySpeedIncrease,
                    enemySpawnInterval: Math.max(config.minSpawnInterval, config.baseSpawnInterval - (i - start) * config.spawnIntervalDecrease),

                        let minDistSq = Infinity;

                        for (const enemy of enemies) {
                            const dx = (enemy.x + enemy.width / 2) - (bullet.x + bullet.width / 2);
                            const dy = (enemy.y + enemy.height / 2) - (bullet.y + bullet.height / 2);
                            const distSq = dx * dx + dy * dy;
                            if (distSq < minDistSq) {
                                minDistSq = distSq;
                                closestEnemy = enemy;
                            }
                        }

                        if (closestEnemy) {
                            const dx = (closestEnemy.x + closestEnemy.width / 2) - (bullet.x + bullet.width / 2);
                            const dy = (closestEnemy.y + closestEnemy.height / 2) - (bullet.y + bullet.height / 2);
                            const angle = Math.atan2(dy, dx);

                            const homingStrength = 0.05;
                            bullet.x += Math.cos(angle) * bulletSpeed * homingStrength;
                            bullet.y += Math.sin(angle) * bulletSpeed * homingStrength - bulletSpeed * (1 - homingStrength);
                        } else {

                    { type: 'DODGER', chance: levelConfig.dodgerEnemyChance },

                ];

                let cumulativeChance = 0;
                for (const enemyChance of enemyChances) {
                    cumulativeChance += enemyChance.chance;
                    if (rand < cumulativeChance) {
                        type = enemyChance.type;
                        break;
                    }
                }
                if (type === 'NORMAL' && rand >= cumulativeChance) {
                    type = 'NORMAL';
                }

            } else { // Endless Mode - fixed probabilities

                    type = 'SHOOTER';

                    type = 'HEAVY';
                } else if (rand < 0.45) {
                    type = 'DODGER';

                y: shooter.y + (bulletDirectionY > 0 ? shooter.height : -enemyBulletHeight),

                    const spreadAngleDegrees = 20;
                    const startAngleDegrees = -spreadAngleDegrees / 2;

                    for (let i = 0; i < numBullets; i++) {
                        const angleDegrees = startAngleDegrees + (spreadAngleDegrees / (numBullets - 1)) * i;
                        const angleRadians = angleDegrees * (Math.PI / 180) + Math.PI / 2;

                        const vx = Math.cos(angleRadians) * boss.bulletSpeedOverride;
                        const vy = Math.sin(angleRadians) * boss.bulletSpeedOverride;

                        enemyBullets.push({
                            x: boss.x + boss.width / 2 - enemyBulletWidth / 2,
                            y: boss.y + boss.height,
                            width: enemyBulletWidth,
                            height: enemyBulletHeight,
                            color: enemyBulletColor,
                            vx: vx,
                            vy: vy
                        });
                    }
                    boss.lastShotTimeSpread = currentTime;
                }

                if (currentTime - boss.lastShotTimeTracking > boss.shootCooldownTracking) {
                    shootEnemyBullet(boss, 1, boss.bulletSpeedOverride * 1.5, true);
                    boss.lastShotTimeTracking = currentTime;
                }

                if (gameMode === 'level' && levelIsBossFight && boss.minionSummonThresholds.length > 0) {
                    const currentHealthPercentage = boss.health / boss.maxHealth;
                    boss.minionSummonThresholds.forEach((threshold, index) => {
                        if (currentHealthPercentage <= threshold && !boss.summonedMinionsAtThreshold[index]) {
                            spawnBossMinions(boss.minionsToSummon);
                            boss.summonedMinionsAtThreshold[index] = true;
                        }
                    });
                }
            }
        }

        function updateBossHealthDisplay() {
            if (boss.exists) {
                const healthPercentage = (boss.health / boss.maxHealth) * 100;
                bossHealthBar.style.width = `${healthPercentage}%`;
            }
        }

        function createBonus(x, y) {
            if (Math.random() < enemyDropBonusChance) {
                const types = Object.keys(bonusTypes);
                const randomType = types[Math.floor(Math.random() * types.length)];
                bonuses.push({
                    x: x,
                    y: y,
                    width: bonusWidth,
                    height: bonusHeight,
                    type: randomType,
                    color: bonusTypes[randomType].color,
                    label: bonusTypes[randomType].label
                });
            }
        }

        function drawBonuses() {
            bonuses.forEach(bonus => {
                ctx.fillStyle = bonus.color;
                ctx.fillRect(bonus.x, bonus.y, bonus.width, bonus.height);
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bonus.label, bonus.x + bonus.width / 2, bonus.y + bonus.height / 2);
            });
        }

        function updateBonuses() {
            for (let i = bonuses.length - 1; i >= 0; i--) {
                bonuses[i].y += bonusSpeed;
                if (bonuses[i].y > CANVAS_HEIGHT) {
                    bonuses.splice(i, 1);
                }
            }
        }

        function applyBonusEffect(bonusType) {
            const currentTime = Date.now();
            switch (bonusType) {
                case 'HEALTH':
                    playerHealth = Math.min(playerHealth + 1, playerMaxHealth + 2);
                    updateHealthDisplay();
                    gameMessage.textContent = 'Health Boost!';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                    break;
                case 'COOLDOWN':
                    cooldownEffectEndTime = currentTime + cooldownReductionDuration;
                    gameMessage.textContent = 'Rapid Fire!';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                    break;
                case 'MULTISHOT':
                    multiShotCount = multiShotCount < 4 ? multiShotCount + 1 : 4;
                    multiShotEffectEndTime = currentTime + multiShotDuration;
                    gameMessage.textContent = `${multiShotCount}x Shot!`;
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                    break;
            }
        }

        function checkPowerUpExpirations() {
            const currentTime = Date.now();
            if (multiShotEffectEndTime > 0 && currentTime > multiShotEffectEndTime) {
                multiShotCount = 1;
                multiShotEffectEndTime = 0;
                gameMessage.textContent = 'Multi-shot expired!';
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            }
            if (cooldownEffectEndTime > 0 && currentTime > cooldownEffectEndTime) {
                cooldownEffectEndTime = 0;
                gameMessage.textContent = 'Rapid Fire expired!';
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function handleCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                let hitEnemy = false;
                if (bullet.isBeam) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        if (checkCollision(bullet, enemy)) {
                            enemy.health -= bullet.damage;
                            // Only play hit sound if cooldown allows
                            if (Date.now() - lastHitSoundTime > hitSoundCooldown) {
                                hitSynth.triggerAttackRelease("G4", "32n");
                                lastHitSoundTime = Date.now();
                            }
                            if (enemy.health <= 0) {
                                createBonus(enemy.x, enemy.y);
                                createExplosionParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color, 20);
                                if (player.hasExplodingBullets) {
                                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 0, 0); // Orb creation now handled
                                }
                                enemies.splice(j, 1);
                                if (gameMode !== 'endless') {
                                    playerPounds += enemyTypes[enemy.type].value;
                                }
                                explosionSynth.triggerAttackRelease("0.5", "8n");
                                updatePlayerPoundsDisplay();
                            }
                        }
                    }
                } else {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        if (checkCollision(bullet, enemy)) {
                            hitEnemy = true;
                            enemy.health -= bullet.damage;
                            // Only play hit sound if cooldown allows
                            if (Date.now() - lastHitSoundTime > hitSoundCooldown) {
                                hitSynth.triggerAttackRelease("G4", "16n");
                                lastHitSoundTime = Date.now();
                            }
                            if (enemy.health <= 0) {
                                createBonus(enemy.x, enemy.y);
                                createExplosionParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color, 20);
                                if (player.hasExplodingBullets) {
                                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 0, 0); // Orb creation now handled
                                }
                                enemies.splice(j, 1);
                                if (gameMode !== 'endless') {
                                    playerPounds += enemyTypes[enemy.type].value;
                                }
                                explosionSynth.triggerAttackRelease("0.5", "8n");
                                updatePlayerPoundsDisplay();
                            }

                            if (bullet.piercedCount > 0) {
                                bullet.piercedCount--;
                            } else {
                                bullets.splice(i, 1);
                                break;
                            }
                        }
                    }
                }

                if (boss.exists && checkCollision(bullet, boss)) {
                    bullets.splice(i, 1);
                    boss.health -= bullet.damage;
                    // Only play hit sound if cooldown allows
                    if (Date.now() - lastHitSoundTime > hitSoundCooldown) {
                        hitSynth.triggerAttackRelease("A4", "16n");
                        lastHitSoundTime = Date.now();
                    }
                    updateBossHealthDisplay();
                    if (boss.health <= 0) {
                        explosionSynth.triggerAttackRelease("1", "4n");
                        createExplosionParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, boss.color, 100);

                        if (gameMode === 'endless') {
                            playerPounds += 500;
                            gameMessage.textContent = 'BOSS DEFEATED! SPEED UPGRADE!';
                            gameMessage.style.display = 'block';
                            gameMessage.classList.remove('small-text');
                            setTimeout(() => { gameMessage.style.display = 'none'; }, 3000);
                            player.currentSpeed += 1;
                            player.baseSpeed += 1;
                            saveProgress();
                        } else if (gameMode === 'level' && levelIsBossFight) {
                            handleLevelCompletion();
                        }
                        boss.exists = false;
                        bossHealthContainer.style.display = 'none';
                    }
                    if(!bullet.isBeam) {
                        bullets.splice(i, 1);
                    }
                    break;
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkCollision(player, enemies[i])) {
                    enemies.splice(i, 1);
                    playerHealth--;
                    updateHealthDisplay();
                    // Only play hit sound if cooldown allows
                    if (Date.now() - lastHitSoundTime > hitSoundCooldown) {
                        hitSynth.triggerAttackRelease("C2", "8n");
                        lastHitSoundTime = Date.now();
                    }
                    explosionSynth.triggerAttackRelease("0.5", "8n");
                    if (playerHealth <= 0) {
                        createExplosionParticles(player.x + player.width / 2, player.y + player.height / 2, player.color, 50);
                        endGame('Game Over! You were hit!');
                    }
                }
            }

            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const enemyBullet = enemyBullets[i];
                if (checkCollision(player, enemyBullet)) {
                    enemyBullets.splice(i, 1);
                    playerHealth--;
                    updateHealthDisplay();
                    // Only play hit sound if cooldown allows
                    if (Date.now() - lastHitSoundTime > hitSoundCooldown) {
                        hitSynth.triggerAttackRelease("C2", "8n");
                        lastHitSoundTime = Date.now();
                    }
                    if (playerHealth <= 0) {
                        createExplosionParticles(player.x + player.width / 2, player.y + player.height / 2, player.color, 50);
                        endGame('Game Over! You were hit!');
                    }
                    break;
                }
            }

            for (let i = bonuses.length - 1; i >= 0; i--) {
                if (checkCollision(player, bonuses[i])) {
                    applyBonusEffect(bonuses[i].type);
                    bonuses.splice(i, 1);
                    break;
                }
            }
        }

        function Particle(x, y, size, color, vx, vy, lifetime) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.vx = vx;
            this.vy = vy;
            this.alpha = 1;
            this.lifetime = lifetime;
            this.life = lifetime;
        }

        function createExplosionParticles(x, y, baseColor, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;

                const size = Math.random() * 4 + 1;
                const lifetime = Math.random() * 60 + 30;

                const r = parseInt(baseColor.substring(1, 3), 16);
                const g = parseInt(baseColor.substring(3, 5), 16);
                const b = parseInt(baseColor.substring(5, 7), 16);
                const colorVariation = 30;
                const newR = Math.min(255, Math.max(0, r + (Math.random() - 0.5) * colorVariation));
                const newG = Math.min(255, Math.max(0, g + (Math.random() - 0.5) * colorVariation));
                const newB = Math.min(255, Math.max(0, b + (Math.random() - 0.5) * colorVariation));
                const finalColor = `rgb(${newR}, ${newG}, ${newB})`;

                particles.push(new Particle(x, y, size, finalColor, vx, vy, lifetime));
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                p.x += p.vx;
                p.y += p.vy;
                p.vy += particleGravity;

                p.life--;
                p.alpha = p.life / p.lifetime;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
                ctx.restore();
            }
        }

        function updatePlayerPoundsDisplay() {
            playerPoundsDisplay.textContent = `P$: ${playerPounds}`;
            playerEpsilonDollarsDisplay.textContent = `E$: ${playerEpsilonDollars}`;
        }

        function updateHealthDisplay() {
            healthDisplay.textContent = `Health: ${playerHealth}`;
        }

        function updateLevelDisplay() {
            levelDisplay.textContent = `Level: ${currentLevelIndex + 1}`;
        }

        function updateLevelMap(enableClicks = false) {
            levelMapContainer.innerHTML = '';
            if (gameMode !== 'level' && !enableClicks) {
                levelMapContainer.style.display = 'none';
                return;
            }
            levelMapContainer.style.display = 'flex';

            levels.forEach((level, index) => {

                }

                    levelNode.classList.add('completed');
                }

                     levelNode.classList.add('current');
                } else {
                    levelNode.classList.remove('current');
                }

                if (enableClicks && isClickable) {
                    levelNode.addEventListener('click', () => {
                        loadLevel(index);
                    });

                }

            });

        function updateEquippedBulletModeDisplay() {
            let equippedName = 'Normal';
            if (player.equippedBulletMode) {
                const equippedItem = eShopItems.find(item => item.id === player.equippedBulletMode);
                if (equippedItem) {
                    equippedName = equippedItem.name;
                }
            }
            equippedBulletModeDisplay.textContent = `Equipped Bullet: ${equippedName}`;
        }

        function populateShop(shopType = 'P$') {
            let shopContainer;
            let itemsToDisplay;
            if (shopType === 'P$') {
                shopContainer = pShopItemsContainer;
                itemsToDisplay = pShopItems;
            } else {
                shopContainer = eShopItemsContainer;
                itemsToDisplay = eShopItems;
                updateEquippedBulletModeDisplay(); // Update equipped display for E$ shop
            }

            shopContainer.innerHTML = '';

            itemsToDisplay.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('shop-item');
                if (item.currency === 'E$') {
                    itemDiv.classList.add('epsilon');
                }

                const maxedOut = item.currentPurchases >= item.maxPurchases;
                const owned = item.currentPurchases > 0;
                const canAffordP = (item.currency === 'P$' || !item.currency) ? (playerPounds >= item.cost) : false;
                const canAffordE = item.currency === 'E$' ? (playerEpsilonDollars >= item.cost) : false;
                const canAfford = canAffordP || canAffordE;

                let requirementsMet = true;
                if (item.requires) {
                    item.requires.forEach(req => {
                        if (req && typeof req.id === 'string') {
                            const allShopItems = [...pShopItems, ...eShopItems];
                            const requiredItem = allShopItems.find(i => i.id === req.id);
                            if (!requiredItem || requiredItem.currentPurchases < req.purchased) {
                                requirementsMet = false;
                            }
                        } else {
                            requirementsMet = false;
                        }
                    });
                }

                const isDisabledBuy = (!canAfford || maxedOut || !requirementsMet);
                const buttonTextBuy = maxedOut ? 'MAXED' : (requirementsMet ? (canAfford ? 'BUY' : `NEED ${item.currency || 'P$'}`) : 'REQUIREMENTS NOT MET');
                const currencySymbol = item.currency === 'E$' ? 'E$' : 'P$';

                let itemHtml = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p class="cost">Cost: ${currencySymbol}${item.cost}</p>
                    <p>Purchased: ${item.currentPurchases}/${item.maxPurchases}</p>
                `;

                if (item.isEquippable) {
                    const isEquipped = player.equippedBulletMode === item.id;
                    itemHtml += `<p class="equip-status ${isEquipped ? '' : 'not-equipped'}">${isEquipped ? 'Currently Equipped' : 'Not Equipped'}</p>`;
                    if (owned) {
                        itemHtml += `
                            <button id="equip-${item.id}" class="equip-button" ${isEquipped ? 'disabled' : ''}>
                                ${isEquipped ? 'EQUIPPED' : 'EQUIP'}
                            </button>
                        `;
                    } else {
                        itemHtml += `
                            <button id="buy-${item.id}" ${isDisabledBuy ? 'disabled' : ''}>
                                ${buttonTextBuy}
                            </button>
                        `;
                    }
                } else {
                    itemHtml += `
                        <button id="buy-${item.id}" ${isDisabledBuy ? 'disabled' : ''}>
                            ${buttonTextBuy}
                        </button>
                    `;
                }
                
                itemDiv.innerHTML = itemHtml;
                shopContainer.appendChild(itemDiv);

                // Add event listeners
                if (item.isEquippable && owned) {
                    const equipButton = itemDiv.querySelector(`#equip-${item.id}`);
                    if (equipButton) {
                        equipButton.addEventListener('click', () => {
                            equipBulletMode(item.id);
                            saveProgress();
                        });
                    }
                } else {
                    const buyButton = itemDiv.querySelector(`#buy-${item.id}`);
                    if (buyButton) {
                        buyButton.addEventListener('click', () => {
                            if (purchaseItem(item.id, shopType)) {
                                saveProgress();
                            }
                        });
                    }
                }
            });
        }

        function purchaseItem(itemId, shopType) {
            let item;
            if (shopType === 'P$') {
                item = pShopItems.find(i => i.id === itemId);
            } else {
                item = eShopItems.find(i => i.id === itemId);
            }

            if (!item) return false;

            const maxedOut = item.currentPurchases >= item.maxPurchases;
            let canAfford = false;
            let currencyType = item.currency || 'P$';

            if (currencyType === 'P$') {
                canAfford = playerPounds >= item.cost;
            } else if (currencyType === 'E$') {
                canAfford = playerEpsilonDollars >= item.cost;
            }

            let requirementsMet = true;
            if (item.requires) {
                item.requires.forEach(req => {
                    if (req && typeof req.id === 'string') {
                        const allShopItems = [...pShopItems, ...eShopItems];
                        const requiredItem = allShopItems.find(i => i.id === req.id);
                        if (!requiredItem || requiredItem.currentPurchases < req.purchased) {
                            requirementsMet = false;
                        }
                    } else {
                        requirementsMet = false;
                    }
                });
            }

            if (canAfford && !maxedOut && requirementsMet) {
                if (currencyType === 'P$') {
                    playerPounds -= item.cost;
                } else {
                    playerEpsilonDollars -= item.cost;
                }
                // Only call general effect if not equippable (passive upgrades)
                if (!item.isEquippable && item.effect) {
                    item.effect();
                }
                item.currentPurchases++;
                updatePlayerPoundsDisplay();
                populateShop(shopType); // Re-populate to update buttons and display
                gameMessage.textContent = `${item.name} Purchased!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                return true;
            } else if (maxedOut) {
                gameMessage.textContent = `${item.name} is Maxed Out!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            } else if (!requirementsMet) {
                gameMessage.textContent = `Requirements not met for ${item.name}!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            } else {
                gameMessage.textContent = `Not enough ${currencyType} for ${item.name}!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            }
            return false;
        }

        function equipBulletMode(modeId) {
            // Unequip current active mode (if any)
            const currentEquippedItem = eShopItems.find(item => item.id === player.equippedBulletMode && item.isEquippable);
            if (currentEquippedItem && currentEquippedItem.unequippedEffect) {
                currentEquippedItem.unequippedEffect();
            }

            // Equip the new mode
            const newItemToEquip = eShopItems.find(item => item.id === modeId && item.isEquippable);
            if (newItemToEquip && newItemToEquip.equippedEffect) {
                newItemToEquip.equippedEffect();
                player.equippedBulletMode = modeId;
                gameMessage.textContent = `${newItemToEquip.name} Equipped!`;
            } else {
                // If trying to equip 'normal' or something not found/equippable
                player.equippedBulletMode = 'normal'; // Revert to normal
                player.hasBeamShot = false;
                player.hasExplodingBullets = false;
                player.hasHomingBullets = false;
                gameMessage.textContent = `Equipped Normal Bullets!`;
            }
            gameMessage.style.display = 'block';
            gameMessage.classList.add('small-text');
            setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);

            populateShop('E$'); // Refresh E$ shop display
            saveProgress();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        function gameLoop() {
            if (!gameRunning) return;

            clearCanvas();
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateEnemyBullets();
            updateBonuses();
            updateBoss();
            updateExplosionOrbs(); // New: Update explosion orbs
            handleCollisions();
            checkPowerUpExpirations();
            updateParticles();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawEnemyBullets();
            drawBonuses();
            drawBoss();
            drawExplosionOrbs(); // New: Draw explosion orbs
            drawParticles();

            // Boss spawn logic for endless mode (based on time and chance)
            if (gameMode === 'endless' && !boss.exists && Date.now() - lastBossSpawnAttemptTime > bossAttemptInterval) {
                lastBossSpawnAttemptTime = Date.now(); // Reset timer for next attempt
                if (Math.random() < bossChancePerInterval) {
                    spawnBoss(); // Attempt to spawn a boss
                }
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        function startEpsilonGeneration() {
            if (epsilonDollarIntervalId) clearInterval(epsilonDollarIntervalId);
            epsilonDollarIntervalId = setInterval(() => {
                if (gameRunning && gameMode === 'endless') {
                    playerEpsilonDollars += 10;
                    updatePlayerPoundsDisplay();
                    saveProgress();
                }
            }, 30000);
        }

        function stopEpsilonGeneration() {
            if (epsilonDollarIntervalId) {
                clearInterval(epsilonDollarIntervalId);
                epsilonDollarIntervalId = null;
            }
        }


        function resetGameState(fullReset = false) {
            bullets.length = 0;
            enemies.length = 0;
            enemyBullets.length = 0;
            bonuses.length = 0;
            particles.length = 0;
            explosionOrbs.length = 0; // New: Reset explosion orbs

            player.x = CANVAS_WIDTH / 2 - 20;
            
            // Only perform a full reset of permanent upgrades if explicitly requested
            // This prevents Endless Mode from wiping player progress
            if (fullReset) { 
                playerPounds = 0;
                playerEpsilonDollars = 0;
                playerMaxHealth = 3;
                player.baseSpeed = 5;
                player.baseBulletDamage = 1;
                player.baseShootCooldown = 500;
                
                player.hasPiercingShotLevel = 0;

                player.equippedBulletMode = 'normal';
                player.hasBeamShot = false;
                player.hasExplodingBullets = false;
                player.hasHomingBullets = false;


                currentLevelIndex = 0;
                completedLevels = new Set();
                pShopItems.forEach(item => item.currentPurchases = 0);
                eShopItems.forEach(item => {
                    item.currentPurchases = 0;
                    if (item.isEquippable && item.unequippedEffect) {
                        item.unequippedEffect();
                    }
                });
            }

            // These are session-specific resets that should always happen
            playerHealth = playerMaxHealth; // Reset current health to max for new session
            currentEffectiveSpeed = player.baseSpeed; // Ensure current values match base values
            currentEffectiveBulletDamage = player.baseBulletDamage;
            currentEffectiveShootCooldown = player.baseShootCooldown;
            
            lastEnemySpawnTime = Date.now();
            currentShootCooldown = initialShootCooldown;
            multiShotCount = 1;
            multiShotEffectEndTime = 0;
            cooldownEffectEndTime = 0;

            boss.exists = false;
            boss.health = 0;
            boss.maxHealth = 0;
            boss.x = 0;
            boss.y = 50;
            boss.direction = 1;
            boss.lastShotTimeSpread = 0;
            boss.lastShotTimeTracking = 0;
            boss.minionSummonThresholds = [];
            boss.summonedMinionsAtThreshold = [];
            lastBossSpawnAttemptTime = Date.now();

            enemiesKilledThisLevel = 0;
            enemiesSpawnedInLevel = 0;
            maxEnemiesToSpawnForLevel = 0;
            levelIsBossFight = false;
            levelCompletionHandled = false;

            updatePlayerPoundsDisplay();
            updateHealthDisplay();
            stopEpsilonGeneration();
        }

        function showUIState(state) {
            mainMenuButtons.style.display = 'none';
            inGameButtons.style.display = 'none';
            pShopScreen.style.display = 'none';
            eShopScreen.style.display = 'none';
            canvas.style.display = 'none';
            levelDisplay.style.display = 'none';
            bossHealthContainer.style.display = 'none';
            gameMessage.style.display = 'none';
            instructionsText.style.display = 'none';
            levelMapContainer.style.display = 'none';

            nextLevelBtn.style.display = 'none';
            resetGameBtn.style.display = 'none';
            returnToMenuBtn.style.display = 'none';

            switch (state) {
                case 'mainMenu':
                    mainMenuButtons.style.display = 'flex';
                    gameMessage.textContent = 'Choose your game mode!';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    instructionsText.style.display = 'block';
                    break;
                case 'levelSelect':
                    levelMapContainer.style.display = 'flex';
                    updateLevelMap(true);
                    gameMessage.textContent = 'Select a Level:';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    returnToMenuBtn.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    break;
                case 'inGame':
                    canvas.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    resetGameBtn.style.display = 'block';
                    returnToMenuBtn.style.display = 'block';
                    if (gameMode === 'level') {
                        levelDisplay.style.display = 'block';
                        levelMapContainer.style.display = 'flex';
                        updateLevelMap(false);
                    }
                    break;
                case 'levelComplete':
                    canvas.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    if (currentLevelIndex < levels.length) {
                        nextLevelBtn.style.display = 'block';
                    }
                    resetGameBtn.style.display = 'block';
                    returnToMenuBtn.style.display = 'block';
                    levelDisplay.style.display = 'block';
                    levelMapContainer.style.display = 'flex';
                    updateLevelMap(false);
                    break;
                case 'gameOver':
                    canvas.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    resetGameBtn.style.display = 'block';
                    returnToMenuBtn.style.display = 'block';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    if (gameMode === 'level') {
                        levelDisplay.style.display = 'block';
                        levelMapContainer.style.display = 'flex';
                        updateLevelMap(false);
                    }
                    break;
                case 'pShop':
                    pShopScreen.style.display = 'flex';
                    populateShop('P$');
                    playerPoundsDisplay.style.display = 'inline';
                    playerEpsilonDollarsDisplay.style.display = 'inline';
                    break;
                case 'eShop':
                    eShopScreen.style.display = 'flex';
                    populateShop('E$');
                    playerPoundsDisplay.style.display = 'inline';
                    playerEpsilonDollarsDisplay.style.display = 'inline';
                    break;
            }
            updatePlayerPoundsDisplay();
        }

        function showMainMenu() {
            gameRunning = false;
            if (animationId) cancelAnimationFrame(animationId);
            stopEpsilonGeneration();
            showUIState('mainMenu');
            clearCanvas();
            saveProgress();
        }

        function setupLevelMode() {
            gameMode = 'level';
            // Only reset session state, preserve permanent upgrades
            resetGameState(false); 
            playerHealth = playerMaxHealth; // Ensure health is full when starting level mode
            updateHealthDisplay();
            showUIState('levelSelect');
            clearCanvas();
        }

        function setupEndlessMode() {
            gameMode = 'endless';
            // Only reset session state, preserve permanent upgrades
            resetGameState(false); 
            startGameInMode();
        }

        function startGameInMode() {
            showUIState('inGame');

            if (gameMode === 'level') {
            } else {
                gameMessage.textContent = 'Endless Mode: Survive and get high P$!';
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 2000);
                gameRunning = true;
                startEpsilonGeneration();
                lastBossSpawnAttemptTime = Date.now();
                Tone.start();
                gameLoop();
            }
        }

        function loadLevel(levelIdx) {
            gameRunning = false;
            if (animationId) cancelAnimationFrame(animationId);
            clearCanvas();
            resetGameState(false); // Only reset session, keep permanent upgrades
            
            playerHealth = Math.min(playerHealth, playerMaxHealth);
            updateHealthDisplay();

            currentLevelIndex = levelIdx;
            const levelConfig = levels[currentLevelIndex];
            updateLevelDisplay();
            updateLevelMap(false);

            enemySpawnInterval = levelConfig.enemySpawnInterval;
            maxEnemiesToSpawnForLevel = levelConfig.enemyCount;
            levelIsBossFight = levelConfig.bossLevel;

            showUIState('inGame');

            gameMessage.classList.remove('small-text');
            if (levelConfig.message) {
                gameMessage.textContent = levelConfig.message;
                if (levelConfig.message.length > 50) gameMessage.classList.add('small-text');
                gameMessage.style.display = 'block';
                setTimeout(() => { gameMessage.style.display = 'none'; }, Math.min(4000, levelConfig.message.length * 50 + 1000));
            } else {
                gameMessage.textContent = `Level ${currentLevelIndex + 1}: ${levelConfig.name}`;
                gameMessage.style.display = 'block';
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1500);
            }

            if (levelIsBossFight) {
                setTimeout(() => {
                    if (gameRunning) spawnBoss();
                }, 1000);
            }

            gameRunning = true;
            Tone.start();
            gameLoop();
        }

        function handleLevelCompletion() {
            if (levelCompletionHandled) return;
            levelCompletionHandled = true;

            gameRunning = false;
            cancelAnimationFrame(animationId);
            clearCanvas();
            stopEpsilonGeneration();

            const justCompletedLevelIndex = currentLevelIndex;
            completedLevels.add(justCompletedLevelIndex);
            
            if (justCompletedLevelIndex < levels.length - 1) {
                currentLevelIndex = justCompletedLevelIndex + 1;
            }

            showUIState('levelComplete');
            updateLevelMap(false);

            if (justCompletedLevelIndex < levels.length - 1) {
                gameMessage.textContent = `Level ${justCompletedLevelIndex + 1} Complete! Get Ready for Level ${currentLevelIndex + 1}!`;
                gameMessage.classList.remove('small-text');
                nextLevelBtn.style.display = 'block';
            } else {
                gameMessage.textContent = 'Congratulations! You completed all levels! Game Won!';
                gameMessage.classList.remove('small-text');
                nextLevelBtn.style.display = 'none';
            }
            gameMessage.style.display = 'block';
            saveProgress();
        }

        function endGame(message) {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            stopEpsilonGeneration();
            showUIState('gameOver');
            gameMessage.textContent = message;
            gameMessage.style.display = 'block';
            gameMessage.classList.remove('small-text');
            saveProgress();
        }

        // --- Local Storage Persistence Functions ---
        function saveProgress() {
            try {
                const pShopItemsData = pShopItems.map(item => ({
                    id: item.id,
                    currentPurchases: item.currentPurchases
                }));
                // Only save currentPurchases for E$ items. The equipped state will handle active effects.
                const eShopItemsData = eShopItems.map(item => ({
                    id: item.id,
                    currentPurchases: item.currentPurchases
                }));

                const dataToSave = {
                    playerPounds: playerPounds,
                    playerEpsilonDollars: playerEpsilonDollars,
                    playerMaxHealth: playerMaxHealth,
                    playerBaseSpeed: player.baseSpeed,
                    playerBaseBulletDamage: player.baseBulletDamage,
                    playerBaseShootCooldown: player.baseShootCooldown,
                    
                    playerHasPiercingShotLevel: player.hasPiercingShotLevel, // Passive, save directly
                    equippedBulletMode: player.equippedBulletMode, // Save equipped mode ID

                    pShopItems: pShopItemsData,
                    eShopItems: eShopItemsData,
                    currentLevelIndex: currentLevelIndex,
                    completedLevels: Array.from(completedLevels)
                };

                localStorage.setItem('ltps2dShooterGameProgress', JSON.stringify(dataToSave));
                console.log("Game progress saved to local storage!");
            } catch (error) {
                console.error("Error saving game progress to local storage:", error);
            }
        }

        function loadProgress() {
            try {
                const savedData = localStorage.getItem('ltps2dShooterGameProgress');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    playerPounds = data.playerPounds || 0;
                    playerEpsilonDollars = data.playerEpsilonDollars || 0;
                    playerMaxHealth = data.playerMaxHealth || 3;
                    player.baseSpeed = data.playerBaseSpeed || 5;
                    player.baseBulletDamage = data.playerBaseBulletDamage || 1;
                    player.baseShootCooldown = data.playerBaseShootCooldown || 500;
                    
                    player.hasPiercingShotLevel = data.playerHasPiercingShotLevel || 0;
                    // Initialize equippedBulletMode to 'normal' if not found in saved data
                    player.equippedBulletMode = data.equippedBulletMode || 'normal'; 

                    if (data.pShopItems) {
                        data.pShopItems.forEach(savedItem => {
                            const shopItem = pShopItems.find(item => item.id === savedItem.id);
                            if (shopItem) {
                                shopItem.currentPurchases = savedItem.currentPurchases;
                            }
                        });
                    }
                    if (data.eShopItems) {
                        data.eShopItems.forEach(savedItem => {
                            const shopItem = eShopItems.find(item => item.id === savedItem.id);
                            if (shopItem) {
                                shopItem.currentPurchases = savedItem.currentPurchases;
                            }
                        });
                    }
                    
                    currentLevelIndex = data.currentLevelIndex || 0;
                    completedLevels = new Set(data.completedLevels || []);

                    // Apply effects based on loaded state
                    // This is crucial to activate equipped modes and piercing level after loading
                    equipBulletMode(player.equippedBulletMode); // This will also handle unsetting old effects and setting new ones
                    // For passive upgrades like piercing shot, ensure their effect is applied (it's loaded into player.hasPiercingShotLevel directly)
                    
                    currentEffectiveSpeed = player.baseSpeed;
                    currentEffectiveBulletDamage = player.baseBulletDamage;
                    currentEffectiveShootCooldown = player.baseShootCooldown;
                    playerHealth = playerMaxHealth; // Reset current health to max for starting session

                    console.log("Game progress loaded from local storage!");
                } else {
                    console.log("No saved data found in local storage. Starting new game.");
                    resetGameState(true); // Full reset for a brand new game
                    saveProgress(); // Save initial state for new game
                }
            } catch (error) {
                console.error("Error loading game progress from local storage:", error);
                gameMessage.textContent = 'Error loading progress. Starting new game.';
                gameMessage.style.display = 'block';
                resetGameState(true); // Fallback to full reset on error
            } finally {
                showMainMenu(); // Always show main menu after loading (or initializing)
            }
        }


        // --- Event Listeners for UI Buttons ---
        levelModeBtn.addEventListener('click', setupLevelMode);
        endlessModeBtn.addEventListener('click', setupEndlessMode);
        pShopBtn.addEventListener('click', () => showUIState('pShop'));
        eShopBtn.addEventListener('click', () => showUIState('eShop'));
        backToMenuFromPShopBtn.addEventListener('click', showMainMenu);
        backToMenuFromEShopBtn.addEventListener('click', showMainMenu);
        
        nextLevelBtn.addEventListener('click', () => {
            levelCompletionHandled = false;
            loadLevel(currentLevelIndex);
        });
        resetGameBtn.addEventListener('click', () => {
            if (gameMode === 'level') {
                loadLevel(currentLevelIndex);
            } else if (gameMode === 'endless') {
                setupEndlessMode();
            }
        });
        returnToMenuBtn.addEventListener('click', showMainMenu);

        // Initial setup on window load
        window.onload = loadProgress;

    </script>
</body>
