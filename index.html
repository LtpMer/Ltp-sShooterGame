    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Prevent scrollbars */
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Game container styling */
        .game-container {
            background-color: #0d0d1a;
            border: 5px solid #00f0ff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.7);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 90%; /* Max width for responsiveness */
            width: 800px; /* Desired width */
            max-height: 90vh; /* Allow container to be scrollable if its content exceeds viewport height */
            overflow-y: auto; /* Enable scrolling for the whole game container if it's too tall */
        }

        /* Canvas styling */
        canvas {
            background-color: #000000;
            display: block;
            border: 3px solid #00c0ff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.5);
            max-width: 100%;
            height: auto;
        }

        /* Info container (score, game over) styling */
        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .info-item {
            font-size: 1.2em;
            color: #00f0ff;
            text-shadow: 0 0 5px #00f0ff;
        }

        /* Boss health bar styling */
        #bossHealthContainer {
            width: 100%;
            height: 20px;
            background-color: #333;
            border: 2px solid #ff0077;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
            box-shadow: 0 0 15px rgba(255, 0, 119, 0.7);
        }

        #bossHealthBar {
            height: 100%;
            width: 100%;
            background-color: #ff0077;
            transition: width 0.1s linear;
        }

        /* Game message styling */
        .game-message {
            font-size: 1.5em;
            color: #ff0077;
            text-shadow: 0 0 8px #ff0077;
            text-align: center;
            margin-top: 10px;
            min-height: 1.5em;
        }
        .game-message.small-text {
            font-size: 1em;
        }


        /* Button styling */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background-color: #4a0077;
            color: #fff;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            max-width: 200px;
        }

        button:hover {
            background-color: #6a0097;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.6);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(255, 0, 255, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.7s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 0;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Instructions styling */
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
            line-height: 1.5;
            max-width: 600px;
        }

        /* Styling for the level map / level selection */
        #levelMapContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 240, 255, 0.3);
            flex-wrap: wrap;
            max-width: 100%;
        }

        .level-node {
            width: 35px;
            height: 35px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .level-node:hover {
            transform: scale(1.15);
            background-color: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .level-node.completed {
            background-color: #008800;
            border-color: #00ff00;
            color: #fff;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .level-node.current {
            background-color: #ffaa00;
            border-color: #ffee00;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.7);
            transform: scale(1.1);
        }

        /* Style for locked levels */
        .level-node.locked {
            background-color: #222;
            border-color: #333;
            color: #666;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .level-node.locked:hover {
            transform: none;
            background-color: #222;
            box-shadow: none;
        }


        /* Shop specific styling */
        #shopScreen {
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Shop items container itself is now scrollable */
        #shopItemsContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 15px;
            box-sizing: border-box;
        }

        /* Customize scrollbar (Webkit browsers) */
        #shopItemsContainer::-webkit-scrollbar {
            width: 8px;
        }

        #shopItemsContainer::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 10px;
        }

        #shopItemsContainer::-webkit-scrollbar-thumb {
            background: #00f0ff;
            border-radius: 10px;
            border: 2px solid #1a1a2e;
        }

        #shopItemsContainer::-webkit-scrollbar-thumb:hover {
            background: #00c0ff;
        }


        .shop-item {
            background-color: #1c1c3a;
            border: 2px solid #00c0ff;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 192, 255, 0.5);
            text-align: left;
            margin: 0 auto;
        }

        .shop-item h3 {
            margin: 0;
            color: #ffdd00;
            font-size: 1.1em;
        }

        .shop-item p {
            margin: 0;
            font-size: 0.8em;
            color: #b0b0b0;
        }

        .shop-item .cost {
            font-size: 1em;
            color: #00ff77;
            font-weight: bold;
        }

        .shop-item button {
            width: 100%;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
                gap: 10px;
                width: 95%;
            }

            canvas {
                border-width: 2px;
            }

            .info-item {
                font-size: 1em;
            }

            .game-message {
                font-size: 1.2em;
            }

            button {
                padding: 8px 15px;
                font-size: 0.9em;
                max-width: 100%;
            }

            .instructions {
                font-size: 0.8em;
            }

            #levelMapContainer {
                gap: 5px;
                padding: 5px;
            }

            .level-node {
                width: 30px;
                height: 30px;
                font-size: 0.8em;
            }

            .shop-item {
                width: 95%;
            }
        }
    </style>

    <!-- Firebase SDK (Version 11.6.1 is used as per guidelines) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase variables - these will be global in this script
        window.firebaseApp = null;
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.isAuthReady = false;

        // MANDATORY: Access global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            window.firebaseApp = initializeApp(firebaseConfig);
            window.db = getFirestore(window.firebaseApp);
            window.auth = getAuth(window.firebaseApp);

            onAuthStateChanged(window.auth, async (user) => {
                if (user) {
                    window.userId = user.uid;
                } else {
                    if (!initialAuthToken) {
                        try {
                            const anonymousUser = await signInAnonymously(window.auth);
                            window.userId = anonymousUser.user.uid;
                        } catch (error) {
                            console.error("Anonymous sign-in failed:", error);
                            document.getElementById('gameMessage').textContent = 'Error: Could not sign in. Game progress will not be saved.';
                            document.getElementById('gameMessage').style.display = 'block';
                        }
                    }
                }
                window.isAuthReady = true;
                console.log("Firebase Auth Ready. User ID:", window.userId);
                if (window.userId && window.onFirebaseReady) {
                    window.onFirebaseReady();
                }
            });

            if (initialAuthToken) {
                signInWithCustomToken(window.auth, initialAuthToken)
                    .then((userCredential) => {
                        console.log("Signed in with custom token:", userCredential.user.uid);
                    })
                    .catch((error) => {
                        console.error("Custom token sign-in failed:", error);
                        signInAnonymously(window.auth).then((userCredential) => {
                            console.log("Signed in anonymously after custom token failure:", userCredential.user.uid);
                        }).catch((anonError) => {
                            console.error("Anonymous sign-in fallback also failed:", anonError);
                            document.getElementById('gameMessage').textContent = 'Error: Could not sign in. Game progress will not be saved.';
                            document.getElementById('gameMessage').style.display = 'block';
                        });
                    });
            } else if (!window.auth.currentUser) {
                signInAnonymously(window.auth).then((userCredential) => {
                    console.log("Signed in anonymously at start:", userCredential.user.uid);
                }).catch((error) => {
                    console.error("Initial anonymous sign-in failed:", error);
                    document.getElementById('gameMessage').textContent = 'Error: Could not sign in. Game progress will not be saved.';
                    document.getElementById('gameMessage').style.display = 'block';
                });
            }
        } else {
            console.warn("Firebase config not found. Game progress will not be saved.");
            document.getElementById('gameMessage').textContent = 'Warning: Firebase config missing. Progress will not be saved.';
            document.getElementById('gameMessage').style.display = 'block';
            window.isAuthReady = true;
            if (window.onFirebaseReady) {
                window.onFirebaseReady();
            }
        }

        window.getFirestore = getFirestore;
        window.doc = doc;
        window.setDoc = setDoc;
        window.onSnapshot = onSnapshot;
        window.collection = collection;
        window.appId = appId;
    </script>

        function drawPlayer() {

        function updatePlayer() {
            if (keys.ArrowLeft && player.x > 0) {

            if (keys.ArrowRight && player.x < CANVAS_WIDTH - player.width) {
                player.x += player.currentSpeed;

            }

        function shootPlayerBullet() {
            const baseBulletX = player.x + player.width / 2 - bulletWidth / 2;
            playerShootSynth.triggerAttackRelease("C4", "8n");

            const bulletDetails = {
                width: bulletWidth,
                height: bulletHeight,
                color: bulletColor,
                damage: player.bulletDamage
            };

            if (multiShotCount === 1) {
                bullets.push({ x: baseBulletX, y: player.y - bulletHeight, ...bulletDetails });
            } else if (multiShotCount === 2) {
                bullets.push({ x: baseBulletX - 8, y: player.y - bulletHeight, ...bulletDetails });
                bullets.push({ x: baseBulletX + 8, y: player.y - bulletHeight, ...bulletDetails });
            } else if (multiShotCount === 3) {
                bullets.push({ x: baseBulletX, y: player.y - bulletHeight, ...bulletDetails });
                bullets.push({ x: baseBulletX - 15, y: player.y - bulletHeight, ...bulletDetails });
                bullets.push({ x: baseBulletX + 15, y: player.y - bulletHeight, ...bulletDetails });
            } else if (multiShotCount === 4) {
                bullets.push({ x: baseBulletX - 20, y: player.y - bulletHeight, ...bulletDetails });
                bullets.push({ x: baseBulletX - 7, y: player.y - bulletHeight, ...bulletDetails });
                bullets.push({ x: baseBulletX + 7, y: player.y - bulletHeight, ...bulletDetails });
                bullets.push({ x: baseBulletX + 20, y: player.y - bulletHeight, ...bulletDetails });
            }
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function spawnEnemy(type = 'NORMAL', speedMultiplier = 1) {
            const enemyProps = enemyTypes[type];
            enemies.push({
                x: Math.random() * (CANVAS_WIDTH - enemyWidth),
                y: 0,
                width: enemyWidth,
                height: enemyHeight,
                color: enemyProps.color,
                type: type,
                health: enemyProps.health,
                canShoot: enemyProps.canShoot,
                shootCooldown: enemyProps.shootCooldown,
                lastShotTime: Date.now(),
                speed: enemyProps.speed * speedMultiplier || enemySpeed * speedMultiplier
            });
            enemiesSpawnedInLevel++;
        }

        function spawnBossMinions(numMinions, minionType = 'BOSS_MINION') {
            gameMessage.textContent = 'The Boss summons allies!';
            gameMessage.style.display = 'block';
            gameMessage.classList.add('small-text');
            setTimeout(() => { gameMessage.style.display = 'none'; }, 1500);

            for (let i = 0; i < numMinions; i++) {
                const minionX = boss.x + boss.width / (numMinions + 1) * (i + 1) - enemyWidth / 2;
                const minionY = boss.y + boss.height + 10;
                const enemyProps = enemyTypes[minionType];

                enemies.push({
                    x: minionX,
                    y: minionY,
                    width: enemyWidth,
                    height: enemyHeight,
                    color: enemyProps.color,
                    type: minionType,
                    health: enemyProps.health,
                    canShoot: enemyProps.canShoot,
                    shootCooldown: enemyProps.shootCooldown,
                    lastShotTime: Date.now() + i * 200,
                    speed: enemyProps.speed
                });
            }
        }


        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                if ((enemy.type === 'HEAVY' || enemy.type === 'BOSS_MINION') && enemy.health > 0) {
                    ctx.fillStyle = 'red';
                    const healthBarWidth = enemy.width * (enemy.health / enemyTypes[enemy.type].health);
                    ctx.fillRect(enemy.x, enemy.y - 5, healthBarWidth, 3);
                }
            });
        }

        function updateEnemies() {
            const currentTime = Date.now();

            if (gameMode === 'level') {
                if (!levelIsBossFight) {
                    if (enemiesSpawnedInLevel < maxEnemiesToSpawnForLevel &&
                        (currentTime - lastEnemySpawnTime > enemySpawnInterval)) {
                        spawnEnemy();
                        lastEnemySpawnTime = currentTime;
                    } else if (enemiesSpawnedInLevel >= maxEnemiesToSpawnForLevel && enemies.length === 0 && !levelCompletionHandled) {
                        handleLevelCompletion();
                    }
                }
            } else {
                if (!boss.exists) {
                    let currentSpawnInterval = Math.max(200, 1000 - (playerPounds / 10));
                    if (currentTime - lastEnemySpawnTime > currentSpawnInterval) {
                        spawnEnemy();
                        lastEnemySpawnTime = currentTime;
                    }
                }
            }


            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed || (gameMode === 'level' ? levels[currentLevelIndex].enemySpeed : enemySpeed);

                if (enemy.canShoot && currentTime - enemy.lastShotTime > enemy.shootCooldown) {
                    shootEnemyBullet(enemy);
                    enemy.lastShotTime = currentTime;
                }

                if (enemy.y > CANVAS_HEIGHT) {
                    enemies.splice(i, 1);
                    if (!boss.exists || gameMode === 'endless' || enemy.type === 'BOSS_MINION') {
                        playerHealth--;
                        updateHealthDisplay();
                        hitSynth.triggerAttackRelease("C2", "8n");
                        if (playerHealth <= 0) {
                            createExplosionParticles(player.x + player.width / 2, player.y + player.height / 2, player.color, 50);
                            endGame('Game Over! You ran out of health.');
                        }
                    }
                }
            }
        }

        function shootEnemyBullet(shooter, bulletDirectionY = 1, bulletSpeedOverride = enemyBulletSpeed, targetPlayer = false) {
            let vx = 0;
            let vy = bulletDirectionY * bulletSpeedOverride;

            if (targetPlayer) {
                const targetX = player.x + player.width / 2;
                const targetY = player.y + player.height / 2;
                const dx = targetX - (shooter.x + shooter.width / 2);
                const dy = targetY - (shooter.y + shooter.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 0) {
                    vx = (dx / distance) * bulletSpeedOverride;
                    vy = (dy / distance) * bulletSpeedOverride;
                }
            }


            enemyBullets.push({
                x: shooter.x + shooter.width / 2 - enemyBulletWidth / 2,
                y: shooter.y + (bulletDirectionY > 0 ? shooter.height : -enemyBulletHeight),
                width: enemyBulletWidth,
                height: enemyBulletHeight,
                color: enemyBulletColor,
                vx: vx,
                vy: vy
            });
        }

        function drawEnemyBullets() {
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.x += bullet.vx || 0;
                bullet.y += bullet.vy || enemyBulletSpeed;
                if (bullet.y > CANVAS_HEIGHT || bullet.y < 0 || bullet.x < 0 || bullet.x > CANVAS_WIDTH) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        function spawnBoss() {
            if (!boss.exists) {
                boss.exists = true;
                const bossSpecs = levels[currentLevelIndex].bossSpecifics;

                boss.maxHealth = bossSpecs.health;
                boss.speed = bossSpecs.movementSpeed;
                boss.shootCooldownSpread = bossSpecs.spreadShotInterval;
                boss.shootCooldownTracking = bossSpecs.trackingShotInterval;
                boss.bulletSpeedOverride = bossSpecs.bulletSpeed;
                boss.width = 100;
                boss.height = 100;
                boss.minionsToSummon = bossSpecs.minionsToSummon || 0;
                boss.minionSummonThresholds = bossSpecs.minionSummonThresholds || [];
                boss.summonedMinionsAtThreshold = new Array(boss.minionSummonThresholds.length).fill(false);

                boss.health = boss.maxHealth;
                boss.x = CANVAS_WIDTH / 2 - boss.width / 2;
                boss.y = 50;
                boss.direction = Math.random() < 0.5 ? 1 : -1;
                boss.lastShotTimeSpread = Date.now();
                boss.lastShotTimeTracking = Date.now();

                bossHealthContainer.style.display = 'block';
                updateBossHealthDisplay();
                gameMessage.textContent = `BOSS ALERT! ${levels[currentLevelIndex].name}!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 2000);
            }
        }

        function drawBoss() {
            if (boss.exists) {
                ctx.fillStyle = boss.color;
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
            }
        }

        function updateBoss() {
            if (boss.exists) {
                boss.x += boss.speed * boss.direction;
                if (boss.x <= 0 || boss.x >= CANVAS_WIDTH - boss.width) {
                    boss.direction *= -1;
                }

                const currentTime = Date.now();

                if (currentTime - boss.lastShotTimeSpread > boss.shootCooldownSpread) {
                    const numBullets = 3;
                    const spreadAngleDegrees = 20;
                    const startAngleDegrees = -spreadAngleDegrees / 2;

                    for (let i = 0; i < numBullets; i++) {
                        const angleDegrees = startAngleDegrees + (spreadAngleDegrees / (numBullets - 1)) * i;
                        const angleRadians = angleDegrees * (Math.PI / 180) + Math.PI / 2;

                        const vx = Math.cos(angleRadians) * boss.bulletSpeedOverride;
                        const vy = Math.sin(angleRadians) * boss.bulletSpeedOverride;

                        enemyBullets.push({
                            x: boss.x + boss.width / 2 - enemyBulletWidth / 2,
                            y: boss.y + boss.height,
                            width: enemyBulletWidth,
                            height: enemyBulletHeight,
                            color: enemyBulletColor,
                            vx: vx,
                            vy: vy
                        });
                    }
                    boss.lastShotTimeSpread = currentTime;
                }

                if (currentTime - boss.lastShotTimeTracking > boss.shootCooldownTracking) {
                    shootEnemyBullet(boss, 1, boss.bulletSpeedOverride * 1.5, true);
                    boss.lastShotTimeTracking = currentTime;
                }

                if (gameMode === 'level' && levelIsBossFight && boss.minionSummonThresholds.length > 0) {
                    const currentHealthPercentage = boss.health / boss.maxHealth;
                    boss.minionSummonThresholds.forEach((threshold, index) => {
                        if (currentHealthPercentage <= threshold && !boss.summonedMinionsAtThreshold[index]) {
                            spawnBossMinions(boss.minionsToSummon);
                            boss.summonedMinionsAtThreshold[index] = true;
                        }
                    });
                }
            }
        }

        function updateBossHealthDisplay() {
            if (boss.exists) {
                const healthPercentage = (boss.health / boss.maxHealth) * 100;
                bossHealthBar.style.width = `${healthPercentage}%`;
            }
        }

        function createBonus(x, y) {
            if (Math.random() < enemyDropBonusChance) {
                const types = Object.keys(bonusTypes);
                const randomType = types[Math.floor(Math.random() * types.length)];
                bonuses.push({
                    x: x,
                    y: y,
                    width: bonusWidth,
                    height: bonusHeight,
                    type: randomType,
                    color: bonusTypes[randomType].color,
                    label: bonusTypes[randomType].label

        function drawBonuses() {
            bonuses.forEach(bonus => {
                ctx.fillStyle = bonus.color;
                ctx.fillRect(bonus.x, bonus.y, bonus.width, bonus.height);
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bonus.label, bonus.x + bonus.width / 2, bonus.y + bonus.height / 2);
            });
        }

        function updateBonuses() {
            for (let i = bonuses.length - 1; i >= 0; i--) {
                bonuses[i].y += bonusSpeed;
                if (bonuses[i].y > CANVAS_HEIGHT) {
                    bonuses.splice(i, 1);

        function applyBonusEffect(bonusType) {
            const currentTime = Date.now();
            switch (bonusType) {
                case 'HEALTH':
                    playerHealth = Math.min(playerHealth + 1, playerMaxHealth + 2);
                    updateHealthDisplay();
                    gameMessage.textContent = 'Health Boost!';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                    break;
                case 'COOLDOWN':
                    currentShootCooldown = reducedCooldown;
                    cooldownEffectEndTime = currentTime + cooldownReductionDuration;
                    gameMessage.textContent = 'Rapid Fire!';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                    break;
                case 'MULTISHOT':
                    multiShotCount = multiShotCount < 4 ? multiShotCount + 1 : 4;
                    multiShotEffectEndTime = currentTime + multiShotDuration;
                    gameMessage.textContent = `${multiShotCount}x Shot!`;
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                    break;
            }
        }

        function checkPowerUpExpirations() {
            const currentTime = Date.now();
            if (multiShotEffectEndTime > 0 && currentTime > multiShotEffectEndTime) {
                multiShotCount = 1;
                multiShotEffectEndTime = 0;
                gameMessage.textContent = 'Multi-shot expired!';
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            }
            if (cooldownEffectEndTime > 0 && currentTime > cooldownEffectEndTime) {
                currentShootCooldown = initialShootCooldown;
                cooldownEffectEndTime = 0;
                gameMessage.textContent = 'Rapid Fire expired!';
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function handleCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(bullet, enemy)) {
                        bullets.splice(i, 1);
                        enemy.health -= bullet.damage;
                        hitSynth.triggerAttackRelease("G4", "16n");
                        if (enemy.health <= 0) {
                            createBonus(enemy.x, enemy.y);
                            createExplosionParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.color, 20);
                            enemies.splice(j, 1);
                            playerPounds += enemyTypes[enemy.type].value;
                            explosionSynth.triggerAttackRelease("0.5", "8n");
                            updatePlayerPoundsDisplay();
                        }
                        break;
                    }
                }
                if (boss.exists && checkCollision(bullet, boss)) {
                    bullets.splice(i, 1);
                    boss.health -= bullet.damage;
                    hitSynth.triggerAttackRelease("A4", "16n");
                    updateBossHealthDisplay();
                    if (boss.health <= 0) {
                        explosionSynth.triggerAttackRelease("1", "4n");
                        createExplosionParticles(boss.x + boss.width / 2, boss.y + boss.height / 2, boss.color, 100);

                        playerPounds += 500;
                        updatePlayerPoundsDisplay();

                        if (gameMode === 'endless') {
                            gameMessage.textContent = 'BOSS DEFEATED! SPEED UPGRADE!';
                            gameMessage.style.display = 'block';
                            gameMessage.classList.remove('small-text');
                            setTimeout(() => { gameMessage.style.display = 'none'; }, 3000);
                            player.currentSpeed += 1;
                            player.baseSpeed += 1;
                            bossSpawnScoreThreshold += 500;
                            saveProgress();
                        } else if (gameMode === 'level' && levelIsBossFight) {
                            handleLevelCompletion();
                        }
                        boss.exists = false;
                        bossHealthContainer.style.display = 'none';
                    }
                    break;
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkCollision(player, enemies[i])) {
                    enemies.splice(i, 1);
                    playerHealth--;
                    updateHealthDisplay();
                    hitSynth.triggerAttackRelease("C2", "8n");
                    explosionSynth.triggerAttackRelease("0.5", "8n");
                    if (playerHealth <= 0) {
                        createExplosionParticles(player.x + player.width / 2, player.y + player.height / 2, player.color, 50);
                        endGame('Game Over! You were hit!');
                    }
                }
            }

            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const enemyBullet = enemyBullets[i];
                if (checkCollision(player, enemyBullet)) {
                    enemyBullets.splice(i, 1);
                    playerHealth--;
                    updateHealthDisplay();
                    hitSynth.triggerAttackRelease("C2", "8n");
                    if (playerHealth <= 0) {
                        createExplosionParticles(player.x + player.width / 2, player.y + player.height / 2, player.color, 50);
                        endGame('Game Over! You were hit!');
                    }
                    break;
                }
            }

            for (let i = bonuses.length - 1; i >= 0; i--) {
                if (checkCollision(player, bonuses[i])) {
                    applyBonusEffect(bonuses[i].type);
                    bonuses.splice(i, 1);
                    break;
                }
            }
        }

        function Particle(x, y, size, color, vx, vy, lifetime) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.vx = vx;
            this.vy = vy;
            this.alpha = 1;
            this.lifetime = lifetime;
            this.life = lifetime;
        }

        function createExplosionParticles(x, y, baseColor, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;

                const size = Math.random() * 4 + 1;
                const lifetime = Math.random() * 60 + 30;

                const r = parseInt(baseColor.substring(1, 3), 16);
                const g = parseInt(baseColor.substring(3, 5), 16);
                const b = parseInt(baseColor.substring(5, 7), 16);
                const colorVariation = 30;
                const newR = Math.min(255, Math.max(0, r + (Math.random() - 0.5) * colorVariation));
                const newG = Math.min(255, Math.max(0, g + (Math.random() - 0.5) * colorVariation));
                const newB = Math.min(255, Math.max(0, b + (Math.random() - 0.5) * colorVariation));
                const finalColor = `rgb(${newR}, ${newG}, ${newB})`;

                particles.push(new Particle(x, y, size, finalColor, vx, vy, lifetime));
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];

                p.x += p.vx;
                p.y += p.vy;
                p.vy += particleGravity;

                p.life--;
                p.alpha = p.life / p.lifetime;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
                ctx.restore();
            }
        }

            playerPoundsDisplay.textContent = `P$: ${playerPounds}`;

            healthDisplay.textContent = `Health: ${playerHealth}`;

        function updateLevelMap(enableClicks = false) {
            levelMapContainer.innerHTML = '';
            if (gameMode !== 'level' && !enableClicks) {
                levelMapContainer.style.display = 'none';
                return;
            }
            levelMapContainer.style.display = 'flex';

            levels.forEach((level, index) => {
                const levelNode = document.createElement('div');
                levelNode.classList.add('level-node');
                levelNode.textContent = index + 1;

                if (index <= currentLevelIndex || completedLevels.has(index)) {
                    isClickable = true;

                    levelNode.classList.add('completed');

                     levelNode.classList.add('current');

                    levelNode.classList.remove('current');

                if (enableClicks && isClickable) {
                    levelNode.addEventListener('click', () => {

        function populateShop() {
            shopItemsContainer.innerHTML = '';

            shopItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('shop-item');

                const maxedOut = item.currentPurchases >= item.maxPurchases;
                const canAfford = playerPounds >= item.cost;

                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p class="cost">Cost: P$${item.cost}</p>
                    <p>Purchased: ${item.currentPurchases}/${item.maxPurchases}</p>
                    <button id="buy-${item.id}" ${(!canAfford || maxedOut) ? 'disabled' : ''}>
                        ${maxedOut ? 'MAXED' : (canAfford ? 'BUY' : 'NEED P$')}
                    </button>
                `;
                shopItemsContainer.appendChild(itemDiv);

                const buyButton = itemDiv.querySelector(`#buy-${item.id}`);
                if (buyButton) {
                    buyButton.addEventListener('click', () => {
                        if (purchaseItem(item.id)) {
                            saveProgress();
                        }
                    });
                }
            });
        }

        function purchaseItem(itemId) {
            const item = shopItems.find(i => i.id === itemId);
            if (!item) return false;

            if (playerPounds >= item.cost && item.currentPurchases < item.maxPurchases) {
                playerPounds -= item.cost;
                item.effect();
                item.currentPurchases++;
                updatePlayerPoundsDisplay();
                populateShop();
                gameMessage.textContent = `${item.name} Purchased!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
                return true;
            } else if (item.currentPurchases >= item.maxPurchases) {
                gameMessage.textContent = `${item.name} is Maxed Out!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            } else {
                gameMessage.textContent = `Not enough P$ for ${item.name}!`;
                gameMessage.style.display = 'block';
                gameMessage.classList.add('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1000);
            }
            return false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        function gameLoop() {
            if (!gameRunning) return;

            clearCanvas();
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateEnemyBullets();
            updateBonuses();
            updateBoss();
            handleCollisions();
            checkPowerUpExpirations();
            updateParticles();

            drawPlayer();
            drawBullets();
            drawEnemies();
            drawEnemyBullets();
            drawBonuses();
            drawBoss();
            drawParticles();

            if (gameMode === 'endless' && !boss.exists && playerPounds >= bossSpawnScoreThreshold) {
                spawnBoss();
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        function resetGameState(fullReset = false) {
            bullets.length = 0;
            enemies.length = 0;
            enemyBullets.length = 0;
            bonuses.length = 0;
            particles.length = 0;

            player.x = CANVAS_WIDTH / 2 - 20;
            
            if (fullReset) {
                playerPounds = 0;
                playerMaxHealth = 3;
                player.baseSpeed = 5;
                player.bulletDamage = 1;
                currentLevelIndex = 0;
                completedLevels = new Set();
                shopItems.forEach(item => item.currentPurchases = 0);
                bossSpawnScoreThreshold = 500;
            }

            playerHealth = playerMaxHealth;
            player.currentSpeed = player.baseSpeed;
            
            lastEnemySpawnTime = Date.now();
            currentShootCooldown = initialShootCooldown;
            multiShotCount = 1;
            multiShotEffectEndTime = 0;
            cooldownEffectEndTime = 0;

            boss.exists = false;
            boss.health = 0;
            boss.maxHealth = 0;
            boss.x = 0;
            boss.y = 50;
            boss.direction = 1;
            boss.lastShotTimeSpread = 0;
            boss.lastShotTimeTracking = 0;
            boss.minionSummonThresholds = [];
            boss.summonedMinionsAtThreshold = [];

            enemiesKilledThisLevel = 0;
            enemiesSpawnedInLevel = 0;
            maxEnemiesToSpawnForLevel = 0;
            levelIsBossFight = false;
            levelCompletionHandled = false;

            updatePlayerPoundsDisplay();
            updateHealthDisplay();
        }

        function showUIState(state) {
            mainMenuButtons.style.display = 'none';
            inGameButtons.style.display = 'none';
            shopScreen.style.display = 'none';
            canvas.style.display = 'none';
            levelDisplay.style.display = 'none';
            bossHealthContainer.style.display = 'none';
            gameMessage.style.display = 'none';
            instructionsText.style.display = 'none';
            levelMapContainer.style.display = 'none';

            nextLevelBtn.style.display = 'none';
            resetGameBtn.style.display = 'none';
            returnToMenuBtn.style.display = 'none';

            switch (state) {
                case 'mainMenu':
                    mainMenuButtons.style.display = 'flex';
                    gameMessage.textContent = 'Choose your game mode!';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    instructionsText.style.display = 'block';
                    break;
                case 'levelSelect':
                    levelMapContainer.style.display = 'flex';
                    updateLevelMap(true);
                    gameMessage.textContent = 'Select a Level:';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    returnToMenuBtn.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    break;
                case 'inGame':
                    canvas.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    resetGameBtn.style.display = 'block';
                    returnToMenuBtn.style.display = 'block';
                    if (gameMode === 'level') {
                        levelDisplay.style.display = 'block';
                        levelMapContainer.style.display = 'flex';
                        updateLevelMap(false);
                    }
                    break;
                case 'levelComplete':
                    canvas.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    if (currentLevelIndex < levels.length) {
                        nextLevelBtn.style.display = 'block';
                    }
                    resetGameBtn.style.display = 'block';
                    returnToMenuBtn.style.display = 'block';
                    levelDisplay.style.display = 'block';
                    levelMapContainer.style.display = 'flex';
                    updateLevelMap(false);
                    break;
                case 'gameOver':
                    canvas.style.display = 'block';
                    inGameButtons.style.display = 'flex';
                    resetGameBtn.style.display = 'block';
                    returnToMenuBtn.style.display = 'block';
                    gameMessage.style.display = 'block';
                    gameMessage.classList.remove('small-text');
                    if (gameMode === 'level') {
                        levelDisplay.style.display = 'block';
                        levelMapContainer.style.display = 'flex';
                        updateLevelMap(false);
                    }
                    break;
                case 'shop':
                    shopScreen.style.display = 'flex';
                    populateShop();
                    playerPoundsDisplay.style.display = 'block';
                    break;
            }
        }


        function showMainMenu() {
            gameRunning = false;
            if (animationId) cancelAnimationFrame(animationId);
            showUIState('mainMenu');
            clearCanvas();
            saveProgress();
        }

        function setupLevelMode() {
            gameMode = 'level';
            playerHealth = playerMaxHealth;
            updateHealthDisplay();
            showUIState('levelSelect');
            clearCanvas();
        }

        function setupEndlessMode() {
            gameMode = 'endless';
            resetGameState(true);
            startGameInMode();
        }

        function startGameInMode() {
            showUIState('inGame');

            if (gameMode === 'level') {
            } else {
                gameMessage.textContent = 'Endless Mode: Survive and get high P$!';
                gameMessage.style.display = 'block';
                gameMessage.classList.remove('small-text');
                setTimeout(() => { gameMessage.style.display = 'none'; }, 2000);
                gameRunning = true; // Set gameRunning to true
                Tone.start();
                gameLoop();
            }
        }

        function loadLevel(levelIdx) {
            gameRunning = false;
            if (animationId) cancelAnimationFrame(animationId);
            clearCanvas();
            resetGameState(false);
            
            playerHealth = Math.min(playerHealth, playerMaxHealth);
            updateHealthDisplay();

            currentLevelIndex = levelIdx;
            const levelConfig = levels[currentLevelIndex];
            updateLevelDisplay();
            updateLevelMap(false);

            enemySpawnInterval = levelConfig.enemySpawnInterval;
            maxEnemiesToSpawnForLevel = levelConfig.enemyCount;
            levelIsBossFight = levelConfig.bossLevel;

            showUIState('inGame');

            gameMessage.classList.remove('small-text');
            if (levelConfig.message) {
                gameMessage.textContent = levelConfig.message;
                if (levelConfig.message.length > 50) gameMessage.classList.add('small-text');
                gameMessage.style.display = 'block';
                setTimeout(() => { gameMessage.style.display = 'none'; }, Math.min(4000, levelConfig.message.length * 50 + 1000));
            } else {
                gameMessage.textContent = `Level ${currentLevelIndex + 1}: ${levelConfig.name}`;
                gameMessage.style.display = 'block';
                setTimeout(() => { gameMessage.style.display = 'none'; }, 1500);
            }

            if (levelIsBossFight) {
                setTimeout(() => {
                    if (gameRunning) spawnBoss();
                }, 1000);
            }

            gameRunning = true; // Set gameRunning to true
            Tone.start();
            gameLoop();
        }

        function handleLevelCompletion() {
            if (levelCompletionHandled) return;
            levelCompletionHandled = true;

            gameRunning = false;
            cancelAnimationFrame(animationId);
            clearCanvas();

            const justCompletedLevelIndex = currentLevelIndex;
            completedLevels.add(justCompletedLevelIndex);
            
            if (justCompletedLevelIndex < levels.length - 1) {
                currentLevelIndex = justCompletedLevelIndex + 1; // Correctly advance currentLevelIndex to unlock the next level
            }

            showUIState('levelComplete');
            updateLevelMap(false);

            if (justCompletedLevelIndex < levels.length - 1) {
                gameMessage.textContent = `Level ${justCompletedLevelIndex + 1} Complete! Get Ready for Level ${currentLevelIndex + 1}!`;
                gameMessage.classList.remove('small-text');
                nextLevelBtn.style.display = 'block';
            } else {
                gameMessage.textContent = 'Congratulations! You completed all levels! Game Won!';
                gameMessage.classList.remove('small-text');
                nextLevelBtn.style.display = 'none';
            }
            gameMessage.style.display = 'block';
            saveProgress();
        }

        function endGame(message) {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            showUIState('gameOver');
            gameMessage.textContent = message;
            gameMessage.style.display = 'block';
            gameMessage.classList.remove('small-text');
            saveProgress();
        }

        async function saveProgress() {
            if (!window.db || !userId) {
                console.warn("Firestore not initialized or user not authenticated. Progress will not be saved.");
                return;
            }

            try {
                const playerProgressRef = doc(window.db, "artifacts", appId, "users", userId, "game_data", "player_progress");

                const shopItemsData = shopItems.map(item => ({
                    id: item.id,
                    currentPurchases: item.currentPurchases
                }));

                const dataToSave = {
                    playerPounds: playerPounds,
                    playerMaxHealth: playerMaxHealth,
                    playerBaseSpeed: player.baseSpeed,
                    playerBulletDamage: player.bulletDamage,
                    shopItems: shopItemsData,
                    currentLevelIndex: currentLevelIndex,
                    completedLevels: Array.from(completedLevels)
                };

                await setDoc(playerProgressRef, dataToSave, { merge: true });
                console.log("Game progress saved successfully!");
            } catch (error) {
                console.error("Error saving game progress:", error);
            }
        }

        async function loadProgress() {
            await new Promise(resolve => {
                const checkAuth = setInterval(() => {
                    if (isAuthReady && window.db && userId) { // Use local isAuthReady and userId
                        clearInterval(checkAuth);
                        resolve();
                    } else if (!window.firebaseApp) {
                        clearInterval(checkAuth);
                        resolve();
                    }
                }, 100);
            });

            if (!window.db || !userId) {
                console.warn("Firestore not initialized or user not authenticated. Loading default progress.");
                gameMessage.textContent = 'Loading default game. Progress will not be saved.';
                gameMessage.style.display = 'block';
                setTimeout(() => { showMainMenu(); }, 2000);
                return;
            }

            try {
                const playerProgressRef = doc(window.db, "artifacts", appId, "users", userId, "game_data", "player_progress");

                onSnapshot(playerProgressRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        playerPounds = data.playerPounds || 0;
                        playerMaxHealth = data.playerMaxHealth || 3;
                        player.baseSpeed = data.playerBaseSpeed || 5;
                        player.bulletDamage = data.playerBulletDamage || 1;
                        currentLevelIndex = data.currentLevelIndex || 0;
                        completedLevels = new Set(data.completedLevels || []);

                        if (data.shopItems) {
                            data.shopItems.forEach(savedItem => {
                                const shopItem = shopItems.find(item => item.id === savedItem.id);
                                if (shopItem) {
                                    shopItem.currentPurchases = savedItem.currentPurchases;
                                }
                            });
                        }
                        
                        player.currentSpeed = player.baseSpeed;
                        playerHealth = playerMaxHealth;
                        
                        console.log("Game progress loaded successfully!");
                    } else {
                        console.log("No saved data found. Starting new game.");
                        resetGameState(true);
                        saveProgress();
                    }
                    showMainMenu();
                }, (error) => {
                    console.error("Error loading game progress:", error);
                    gameMessage.textContent = 'Error loading progress. Starting new game.';
                    gameMessage.style.display = 'block';
                    resetGameState(true);
                    showMainMenu();
                });
            } catch (error) {
                console.error("Failed to set up Firestore listener:", error);
                gameMessage.textContent = 'Critical error with database. Progress will not be saved.';
                gameMessage.style.display = 'block';
                resetGameState(true);
                showMainMenu();
            }
        }

        levelModeBtn.addEventListener('click', setupLevelMode);
        endlessModeBtn.addEventListener('click', setupEndlessMode);
        shopBtn.addEventListener('click', () => showUIState('shop'));
        backToMenuFromShopBtn.addEventListener('click', showMainMenu);
        nextLevelBtn.addEventListener('click', () => {
            levelCompletionHandled = false;
            loadLevel(currentLevelIndex); // currentLevelIndex is already the correct next level
        });
        resetGameBtn.addEventListener('click', () => {
            if (gameMode === 'level') {
                loadLevel(currentLevelIndex);
            } else if (gameMode === 'endless') {
                setupEndlessMode();
            }
        });
        returnToMenuBtn.addEventListener('click', showMainMenu);

        if (window.isAuthReady && !window.initialLoadDone) {
            window.initialLoadDone = true;
            loadProgress();
        } else {
            window.onFirebaseReady = () => {
                if (!window.initialLoadDone) {
                    window.initialLoadDone = true;
                    loadProgress();
                }
            };
        }

    </script>
